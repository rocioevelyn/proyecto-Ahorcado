<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://i.ibb.co/F6hPVK6/ahorcado-6.png" type="image/x-icon">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="content" id="content-game">
        <h1>Bienvenidos al juego: El Ahorcado.</h1>
        <div class="img">
          <img id="img" src="" alt="img" />
        </div>
        <div class="text"><strong>Letras utilizadas</strong></div>
        <div class="letras-utilizadas" id="letrasUtilizadas">
        </div>
        <div class="errores">
            <p>Intentos maximos: 6</p>
            <p id="errores"></p>
          </div>
          <div class="letras-a-descubrir" id="letras-a-descubrir">
          </div>
          <div class="teclado" id="teclado">
            <span class="tecla"><i>Q</i></span>
        <span class="tecla"><i>W</i></span>
        <span class="tecla"><i>E</i></span>
        <span class="tecla"><i>R</i></span>
        <span class="tecla"><i>T</i></span>
        <span class="tecla"><i>Y</i></span>
        <span class="tecla"><i>U</i></span>
        <span class="tecla"><i>I</i></span>
        <span class="tecla"><i>O</i></span>
        <span class="tecla"><i>P</i></span>
        <span class="tecla"><i>A</i></span>
        <span class="tecla"><i>S</i></span>
        <span class="tecla"><i>D</i></span>
        <span class="tecla"><i>F</i></span>
        <span class="tecla"><i>G</i></span>
        <span class="tecla"><i>H</i></span>
        <span class="tecla"><i>J</i></span>
        <span class="tecla"><i>K</i></span>
        <span class="tecla"><i>L</i></span>
        <span class="tecla"><i>Ñ</i></span>
        <span class="tecla"><i>Z</i></span>
        <span class="tecla"><i>X</i></span>
        <span class="tecla"><i>C</i></span>
        <span class="tecla"><i>V</i></span>
        <span class="tecla"><i>B</i></span>
        <span class="tecla"><i>N</i></span>
        <span class="tecla"><i>M</i></span>
    </div>
</section>
<div class="bienvenido" id="bienvenido">
  <h2>Listo para jugar</h2>
  <button id="empezar">Empezar</button>
</div>
<section id="div-agregar-palabras" class="div-agregar-palabras">
    <h2>!Muy Bien completaste el juego¡ para seguir jugando necesitas agregar más palabras</h2>
    <form id="form-agregar-palabras">
      <div class="input-error">
        <input type="text" id="input" value="">
        <span id="error"></span>
      </div>
      <button type="submit" id="button-agregar-palabras" >Agregar más Palabras</button>
      </form>
      <button id="volver-a-iniciar" >Iniciar el juego</button>
    </section>
    <script defer src="index.js"></script>
    <script defer src="palabras.js"></script>
  </body>
</html>
